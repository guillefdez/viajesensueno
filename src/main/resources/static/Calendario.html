<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reserva</title>
    <link rel="stylesheet" type="text/css" href="CSS/Calendario.css" media="all" />
    <script type="text/javascript" src="js/Calendario.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>

    <img src="images/logo_small.png" id="imagen">
    <div id="cuadro">
        <h2 class=" title margenes">Seleccione la fecha de inicio y final de su reserva</h2>
        <div class="margenes blanco">
            <div id="calendario" class="info">
                  <input id="fecha_inicio" class="formato" type="date">
                  <input id="fecha_final" class="formato" type="date">
                <input id="personas" class="formato" type="number"min="1" placeholder="Numero de personas">
                <button class="formato boton" onclick="reservar()">RESERVAR</button>
            </div>
            <div id="viaje" class="info">
                <div class="negro">
                    <h4 id="nombre-viaje"></h4>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
